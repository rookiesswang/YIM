<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="../css/login/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../css/login/demo.css" />
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="../css/login/component.css" />
    <!--[if IE]>


    <![endif]-->
</head>

<body>
<form action="">
    <div class="container demo-1">

        <div class="content">
            <div id="large-header" class="large-header">
                <canvas id="demo-canvas"></canvas>
                <div class="logo_box">
                    <img src="../img/logo.png"  style="margin-left: 92px;margin-bottom:20px" alt="通讯拉近你我距离" />
                    <form action="#" name="f" method="post">
                        <div class="input_outer">
                            <span class="u_user"></span>
                            <input id="account" name="account" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
                        </div>
                        <div class="input_outer">
                            <span class="us_uer"></span>
                            <input id ="password" name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
                        </div>
                        <div class="mb2"><a class="act-but submit" href="javascript:;" style="color: #FFFFFF"  onclick="check()">登录</a></div>
                        <div class="mb2"><a class="act-but submit" href="javascript:;" style="color: #FFFFFF"  id="regist">注册</a></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</form>
</div>

<script src="../js/jquery-3.3.1.js"></script>
<script src="../js/jquery.cookie.js"></script>
<script src="../layui.js"></script>
<script src="../js/common/message.js"></script>
<script src="../js/html5.js"></script>
<!-- /container -->
<script src="../js/TweenLite.min.js"></script>
<script src="../js/EasePack.min.js"></script>
<script src="../js/rAF.js"></script>
<script src="../js/demo-1.js"></script>
<script type="text/javascript">
    function check() {
        var account = $("#account").val();
        var password = $("#password").val();
        $.post('/login', {'account': account, 'password': password}, function (result) {
            if (result.status == '200') {
                layer.msg('登陆成功！');
                $.cookie("account",account);
                //layer.msg($.cookie("account"));
                window.location.href = '/index.html';
            } else {
                layer.msg(result.msg);
            }
        });
    }

    $("#regist").click(function () {
        //此处用于演示
                layer.open({
                    type: 2,
                    title: 'register',
                    shadeClose: true,
                    shade: false,
                    maxmin: true, //开启最大化最小化按钮
                    area: ['600px', '400px'],
                    left:'466px',
                    top:'143px',
                    content: '/regist.html'
                });
               /*window.location.href = '/register';*/
    })
</script>
</body>
</html>
